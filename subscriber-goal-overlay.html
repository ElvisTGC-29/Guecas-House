<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Elements - Meta de Inscritos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .subscriber-goal {
            position: relative;
            width: 100%;
            max-width: 600px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.15) 0%, rgba(75, 0, 130, 0.15) 100%);
            border: 3px solid #8a2be2;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.4),
                inset 0 0 20px rgba(138, 43, 226, 0.1);
            backdrop-filter: blur(10px);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(138, 43, 226, 0.4),
                    inset 0 0 20px rgba(138, 43, 226, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(138, 43, 226, 0.6),
                    inset 0 0 30px rgba(138, 43, 226, 0.2);
            }
        }

        .goal-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b00, #ffd700, #ff6b00);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 107, 0, 0.3);
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .progress-container {
            width: 100%;
            margin-bottom: 15px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(138, 43, 226, 0.5);
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b00 0%, #ffd700 50%, #ff6b00 100%);
            background-size: 200% 100%;
            animation: shimmerBar 2s ease-in-out infinite;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.6);
        }

        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shimmerBar {
            0%, 100% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 0%;
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .goal-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }

        .current-number {
            font-size: 24px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .total-number {
            font-size: 24px;
            color: #fff;
            opacity: 0.8;
        }

        .separator {
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
        }

        .percentage {
            font-size: 20px;
            color: #ffd700;
            font-weight: bold;
        }

        /* Vers達o alternativa com cores mais vibrantes */
        .subscriber-goal.dark-theme {
            background: linear-gradient(135deg, rgba(20, 20, 40, 0.8) 0%, rgba(40, 10, 60, 0.8) 100%);
            border-color: #9d4edd;
        }

        .subscriber-goal.dark-theme .progress-bar-bg {
            border-color: rgba(157, 78, 221, 0.7);
        }

        /* Vers達o com tema floresta/natural */
        .subscriber-goal.nature-theme {
            background: linear-gradient(135deg, rgba(34, 139, 34, 0.15) 0%, rgba(85, 107, 47, 0.15) 100%);
            border: 3px solid #228b22;
            box-shadow: 
                0 0 20px rgba(34, 139, 34, 0.4),
                inset 0 0 20px rgba(34, 139, 34, 0.1);
        }

        .subscriber-goal.nature-theme .progress-bar-fill {
            background: linear-gradient(90deg, #228b22 0%, #32cd32 50%, #228b22 100%);
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.6);
        }

        .subscriber-goal.nature-theme .goal-title {
            background: linear-gradient(45deg, #228b22, #32cd32, #228b22);
        }

        .subscriber-goal.nature-theme .current-number {
            color: #32cd32;
            text-shadow: 0 0 10px rgba(50, 205, 50, 0.6);
        }
    </style>
</head>
<body>
    <!-- Vers達o padr達o com tema roxo/dourado -->
    <div class="subscriber-goal">
        <div class="goal-title">Meta de Inscritos</div>
        <div class="progress-container">
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" style="width: 35.6%;"></div>
            </div>
        </div>
        <div class="goal-stats">
            <span class="current-number">178</span>
            <span class="separator">/</span>
            <span class="total-number">500</span>
            <span class="percentage">35.6%</span>
        </div>
    </div>
